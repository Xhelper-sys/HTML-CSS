<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Text Example</title>
  <style>
    .vertical-text {
      writing-mode: vertical-rl; /* top to bottom, columns go right to left */
      border: 1px solid gray;
      padding: 1rem;
      font-size: 1.5rem;
      height: 300px;
    }
  </style>
</head>
<body>

  <div class="vertical-text">
    漢字と仮名の文章です。
  </div>

</body>
</html>
