        <!-- Lesson 13 Exercises - Nested Flexbox -->

        <!-- 
        13a. Create a flexbox with 2 elements (width 100px and 200px). Then
        make the first element a flexbox to create this design: 
        -->

        <div class="box-13a">
            <div class="children1a">
                <div class="item-box">
                    <p class="item-text">
                        item1
                    </p>
                </div>
            </div>
            <div class="children2a">
                <!-- nothing -->
            </div>
        </div>

        <!--
        13b. Similar to exercise 13a. use nested flexbox (flexbox inside flexbox)
        to create the design below:
        -->

        <div class="box-13b">
            <div class="children1b">
                <!-- nothing -->
            </div>
            <div class="children2b">
                <div class="row1-box">
                    <p>
                        row1
                    </p>
                    <div class="row2-container-all">
                        <div class="row2-container">
                            <p class="row2-text">
                                row2
                            </p>
                        </div>
                        <div class="row2-container">
                            <p class="row2-text">
                                row2
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
