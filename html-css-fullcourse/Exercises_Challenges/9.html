    <body>
        <!-- Lesson 9 Exercises - The <div> Element
            First, we'll show that a <div is just a box:
            9a. Create a <div> and turn it into a red square -->
        <div class="red-square"></div>

        <!-- 9b. Create a <div> and turn it into a green circle -->
        <div class="green-circle"></div>

        <!-- Recreate this design by wrapping the element in a <div> and adding a border -->
        <div class="red-square">
            <div class="orange-square">
            </div>
        </div>

        <div class="green-circle">
            <div class="dark-green-circle">
            </div>
        </div>

        <!-- 9d. Recreate this design using a <div> with 2 paraphrases inside -->

        <div class="service-box">
            <p class="question-text">Satisfied with our service?</p>
            <button>Yes</button>
            <button>No</button>
        </div>

        <div class="ytb-box">
            <p class="install-music"> Install Youtube Music</p>
            <p class="text-music">Add YouTube Music to your desktop for quick and easy access</p>
        </div>
    </body>
