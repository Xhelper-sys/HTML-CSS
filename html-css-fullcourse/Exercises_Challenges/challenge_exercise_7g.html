<!DOCTYPE html>

<html>
    <head>
        <title>Challenge 7g. Twitter text box</title>
        <style>
            .img-tweet {
                width: 78px;
                height: 78px;
                object-fit: cover;
                object-position: center;
                border-radius: 38px;
                vertical-align: middle;
            }

            .text-tweet {
                font-size: 24px;
                font-family: Arial;
                display: inline-block;
                color: rgb(110, 105, 110);
                margin-left: 20px;
                vertical-align: middle;
            }

            .button-tweet {
                color: rgb(255, 255, 255);
                background-color: rgb(4, 184, 255);
                border: none;
                font-weight: bold;
                font-size: 22px;
                font-family: Arial;
                padding-bottom: 6px;
                padding-top: 6px;
                padding-left: 18px;
                padding-right: 18px;
                border-radius: 18px;
                margin-left: 160px;
                margin-right: 6px;
                cursor: pointer;
                transition: opacity 0.15s;
                vertical-align: middle;
            }

            .button-tweet:hover {
                opacity: 0.7;
            }

            .button-tweet:active {
                opacity: 0.5;
            }

            .tweet-zone {
                vertical-align: middle;
                display: inline-block;
                padding-left: 18px;
                padding-top: 14px;
                padding-bottom: 14px;
                padding-right: 18px;
                border-radius: 9px;
                box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.4);
            }

            

        </style>
    </head>
    <body>
        <!--9e. Take the design created  in eercise 7g. Wrap it in a <div> and give it a shadow -->
        <div class="tweet-zone">
            <img class="img-tweet" src="images/cat.jpg">
            <p class="text-tweet">What's happening?</p>
            <button class="button-tweet">Tweet</button>
        </div> 
    </body>
</html>
